<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pustaka Materi Cendekia Aksara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Custom Font */
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Inter:wght@400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .prose h1, .prose h2, .prose h3 { font-family: 'Merriweather', serif; color: #1e293b; }
        .tab-active { border-bottom: 2px solid #2563eb; color: #2563eb; font-weight: 600; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="bg-white border-b border-gray-200 sticky top-0 z-10">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0 flex items-center gap-2">
                    <span class="text-xl font-serif font-bold text-slate-800">Cendekia Aksara</span>
                    <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">AI Library</span>
                </div>
            </div>
            <div class="flex space-x-8 -mb-px">
                <button onclick="switchTab('artikel')" id="tab-artikel" class="tab-active py-4 px-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 transition">
                    Artikel Harian
                </button>
                <button onclick="switchTab('materi')" id="tab-materi" class="py-4 px-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 transition">
                    Materi Mingguan
                </button>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <div id="loading" class="text-center py-10 text-gray-500 animate-pulse">Memuat Pustaka...</div>
        <div id="content-container" class="space-y-8 hidden">
            </div>
    </main>

    <footer class="bg-white border-t mt-auto py-6 text-center text-sm text-gray-500">
        &copy; 2026 Pustaka Cendekia Aksara. Managed by AI.
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, query, orderByChild, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // GANTI DENGAN CONFIG FIREBASE KAMU
        const firebaseConfig = {
            apiKey: "AIzaSyDpUWUIzPXIZN6rrNtsIqcL6VfOE2RLVl0",
            authDomain: "mading-cf676.firebaseapp.com",
            projectId: "mading-cf676",
            storageBucket: "mading-cf676.firebasestorage.app",
            messagingSenderId: "72175203671",
            appId: "1:72175203671:web:7a0676a55beb64bc96ba12"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentTab = 'artikel';
        let allData = [];

        // Fungsi Render Data
        window.renderData = (type) => {
            const container = document.getElementById('content-container');
            container.innerHTML = '';
            
            const filtered = allData.filter(item => item.type === type).sort((a, b) => b.timestamp - a.timestamp);

            if (filtered.length === 0) {
                container.innerHTML = `<div class="text-center py-10 text-gray-400">Belum ada konten ${type}.</div>`;
                return;
            }

            filtered.forEach(item => {
                // Konversi Markdown ke HTML
                const htmlContent = marked.parse(item.content);
                const date = new Date(item.timestamp).toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

                const card = document.createElement('article');
                card.className = "bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-shadow duration-300";
                card.innerHTML = `
                    <div class="p-6 sm:p-8">
                        <div class="flex items-center gap-2 mb-4 text-sm text-gray-500">
                            <span class="font-medium text-blue-600 uppercase tracking-wider text-xs">${item.topic || 'Umum'}</span>
                            <span>&bull;</span>
                            <time>${date}</time>
                        </div>
                        <h2 class="text-2xl font-serif font-bold text-gray-900 mb-4">${item.title}</h2>
                        <div class="prose prose-slate prose-lg max-w-none prose-headings:font-serif prose-a:text-blue-600 prose-table:border prose-th:bg-gray-50 prose-th:p-2 prose-td:p-2">
                            ${htmlContent}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            document.getElementById('loading').classList.add('hidden');
            container.classList.remove('hidden');
        };

        // Switch Tab Logic
        window.switchTab = (tab) => {
            currentTab = tab;
            document.getElementById('tab-artikel').className = tab === 'artikel' ? 'tab-active py-4 px-1 border-b-2 border-transparent text-sm font-medium text-gray-500' : 'py-4 px-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700';
            document.getElementById('tab-materi').className = tab === 'materi' ? 'tab-active py-4 px-1 border-b-2 border-transparent text-sm font-medium text-gray-500' : 'py-4 px-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700';
            renderData(tab);
        };

        // Fetch Data Realtime
        const postsRef = query(ref(db, 'posts'), orderByChild('timestamp'));
        onValue(postsRef, (snapshot) => {
            allData = [];
            snapshot.forEach((childSnapshot) => {
                allData.push(childSnapshot.val());
            });
            renderData(currentTab);
        });
    </script>
</body>
</html>
